<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="flexbox.css">
  <title>Flexbox</title>
</head>

<body>
  <header>
    <h1 class="title">Flexbox</h1>
  </header>

  <br>

  <main>
    <div id="box-holder">
      <div>
        <h2>Space Evenly, Flex Start</h2>
        <div class="flex-container justify-space-evenly align-flex-start">
          <div class="flexbox purple"></div>
          <div class="flexbox light-purple"></div>
          <div class="flexbox green"></div>
        </div>
      </div>
      <div>
        <h2>Center, Center</h2>
        <div class="flex-container justify-center align-center">
          <div class="flexbox purple"></div>
          <div class="flexbox light-purple"></div>
          <div class="flexbox green"></div>
        </div>
      </div>
      <div>
        <h2>Space Between, Flex End</h2>
        <div class="flex-container justify-space-between align-flex-end">
          <div class="flexbox purple"></div>
          <div class="flexbox light-purple"></div>
          <div class="flexbox green"></div>
        </div>
      </div>
      <!-- <div>
        <h2>Flex Wrap</h2>
        <div class="flex-container flex wrap">
          <div class="flexbox purple"></div>
          <div class="flexbox light-purple"></div>
          <div class="flexbox green"></div>
        </div>
      </div> -->
    </div>

  </main>

  <footer>
    <p>Source: <a href="https://www.freecodecamp.org/learn">freeCodeCamp.org</a></p>
    <div id="return">
      <a href="practice-spaces.html" class="return-main" accesskey="b">Back</a>
      <a href="index.html" class="return-main" accesskey="m">Return to Main</a>
    </div>
  </footer>
</body>

</html>
