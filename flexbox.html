<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/flexbox.css">
  <title>Flexbox</title>
</head>

<body class="default-box-shadow body-default">
  <header>
    <h1 class="title">Flexbox</h1>
  </header>

  <br>

  <main>
    <div id="box-holder">
      <div class="display-container">
        <h2>Space Evenly, Flex Start</h2>
        <div class="flex-container justify-space-evenly align-flex-start">
          <div class="space-box red"></div>
          <div class="space-box green"></div>
          <div class="space-box blue"></div>
          <div class="space-box yellow"></div>
        </div>
      </div>
      <div class="display-container">
        <h2>Center, Center</h2>
        <div class="flex-container justify-center align-center">
          <div class="space-box red"></div>
          <div class="space-box green"></div>
          <div class="space-box blue"></div>
          <div class="space-box yellow"></div>
        </div>
      </div>
      <div class="display-container">
        <h2>Space Between, Flex End</h2>
        <div class="flex-container justify-space-between align-flex-end">
          <div class="space-box red"></div>
          <div class="space-box green"></div>
          <div class="space-box blue"></div>
          <div class="space-box yellow"></div>
        </div>
      </div>
      <div class="display-container">
        <h2>Flex Wrap</h2>
        <div class="flex-container flex-wrap" id="wrap">
          <div class="flexbox red"></div>
          <div class="flexbox green"></div>
          <div class="flexbox blue"></div>
          <div class="flexbox yellow"></div>
          <div class="flexbox yellow"></div>
          <div class="flexbox blue"></div>
          <div class="flexbox green"></div>
          <div class="flexbox red"></div>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <p class="source">Source: <a href="https://www.freecodecamp.org/learn">freeCodeCamp.org</a></p>
    <nav id="return">
      <a href="./practice-spaces.html" class="return-link" accesskey="b">Back</a>
      <a href="./index.html" class="return-link" accesskey="h">Home</a>
    </nav>
  </footer>
</body>

</html>
